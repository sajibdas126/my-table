<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl text-center font-bold mb-6">Student Result Details</h1>
        <table class="min-w-full border-collapse border border-gray-200">
           <tr>
            <th class="border border-gray-300 px- py-3 font-medium text-gray-700">#</th>
            <th class="border border-gray-300 px-3 py-3 font-medium text-gray-700">Subject</th>
            <th class="border border-gray-300 px-3 py-3 font-medium text-gray-700">Marks</th>
           </tr>

           <tr class="odd:bg-white even:bg-gray-50 text-center border-gray-300">
            <td class="border border-gray-300 px- py-3 text-gray-800">1</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">English</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">100</td>
           </tr>

           <tr class="odd:bg-white even:bg-gray-50 text-center border-gray-300">
            <td class="border border-gray-300 px- py-3 text-gray-800">2</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">Bangla</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">100</td>
           </tr>

           <tr class="odd:bg-white even:bg-gray-50 text-center border-gray-300">
            <td class="border border-gray-300 px- py-3 text-gray-800">3</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">Match</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">100</td>
           </tr>

           <tr class="odd:bg-white even:bg-gray-50 text-center border-gray-300">
            <td class="border border-gray-300 px- py-3 text-gray-800">4</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">Chemistry</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">100</td>
           </tr>

           <tr class="odd:bg-white even:bg-gray-50 text-center border-gray-300">
            <td class="border border-gray-300 px- py-3 text-gray-800">5</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">Physics</td>
            <td class="border border-gray-300 px-6 py-3 text-gray-800">100</td>
           </tr> 

           

           <tr class="">
            <th class=" flex justify-end">Total Marks</th>
           </tr>
           <tr><th class="">GPA</th></tr>
        </table>
    </div>
    
</body>
</html>
